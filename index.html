<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>

  <div class="calculator column jcc aic">

    <div class="container column jcc aic">

      <div class="menu">

        <input type="text" class="display" placeholder="0" readonly>
        <div class="row aic">
          <button class="btn js-btn">(</button>
          <button class="btn js-btn">)</button>
          <button class="btn js-btn" id="AC">AC</button>
          <button class="btn js-btn" id="C">C</button>
        </div>
        <div class="row aic">

          <button class="btn js-btn">7</button>
          <button class="btn js-btn">8</button>
          <button class="btn js-btn">9</button>
          <button class="btn js-btn">÷</button>
        </div>
        <div class="row aic">

          <button class="btn js-btn">4</button>
          <button class="btn js-btn">5</button>
          <button class="btn js-btn">6</button>
          <button class="btn js-btn">x</button>
        </div>
        <div class="row aic">

          <button class="btn js-btn">1</button>
          <button class="btn js-btn">2</button>
          <button class="btn js-btn">3</button>
          <button class="btn js-btn">-</button>
        </div>
        <div class="row aic">

          <button class="btn js-btn">0</button>
          <button class="btn js-btn">.</button>
          <button class="btn js-btn" id="evel">=</button>
          <button class="btn js-btn">+</button>
        </div>

      </div>
      <div class="memory">
        <button class="btn-save"> сохранить </button>
        <ul class="list1">
        </ul>

      </div>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>

</html>
